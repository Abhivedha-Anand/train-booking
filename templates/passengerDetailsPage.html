<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='passengerDetailsPage.css') }}">
</head>
<body>
  <div class="container">
    <h2>Passenger Details</h2>
    <form id="passenger-form" method="POST" action="/">
      <div id="passenger-list"></div>
      <div class="buttons">
        <button type="button" onclick="addPassenger()">Add Passenger</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    let passengerCount = 0;

    function addPassenger() {
      passengerCount++;
      const div = document.createElement("div");
      div.className = "passenger";
      div.id = `passenger-${passengerCount}`;

      div.innerHTML = `
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name-${passengerCount}" required />
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" name="age-${passengerCount}" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender-${passengerCount}">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Berth Preference</label>
          <select name="berth-${passengerCount}">
            <option>None</option>
            <option>Lower</option>
            <option>Middle</option>
            <option>Upper</option>
            <option>Side Lower</option>
            <option>Side Upper</option>
          </select>
        </div>
        <div class="form-group">
          <label>Nationality</label>
          <input type="text" name="nationality-${passengerCount}" value="Indian" required />
        </div>
        <div class="form-group">
          <button type="button" class="remove-btn" onclick="removePassenger(${passengerCount})">Remove</button>
        </div>
      `;

      document.getElementById("passenger-list").appendChild(div);
    }


    function removePassenger(id) {
      const el = document.getElementById(`passenger-${id}`);
      if (el) el.remove();
    }

    document.getElementById("passenger-form").addEventListener("submit", function (e) {
      
    });

    addPassenger();
  </script>
</body>
</html>
